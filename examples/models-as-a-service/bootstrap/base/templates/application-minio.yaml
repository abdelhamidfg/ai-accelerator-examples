---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-options: Validate=false  
  labels:
      component: bootstrap
spec:
  project: models-as-a-service
  source:
    repoURL: {{ .Values.minio.repoURL }}
    targetRevision: {{ .Values.minio.targetRevision }}
    path: {{ .Values.minio.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
